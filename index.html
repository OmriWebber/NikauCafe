<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nikau Cafe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav id="navbar" class="navbar">
      <div class="container">
        <div class="navbar-left">
          <i class="fa fa-book fa-2x" aria-hidden="true"></i>
          <p>My Order</p>
        </div>

        <div class="navbar-center">
          <img src="img/logo.svg" alt="Nikau Cafe Logo" width="80" height"80">
        </div>

        <div class="navbar-right">
          <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
        </div>

      </div>
    </nav>

    <div class="hero" id="hero">
      <div class="fullWidth-container">
        <div class="caption">
          <h1>Nikau Cafe</h1>
          <h3>Est. 1998</h3>
        </div>
        <div class="slideshow">
          <div class="mySlides coffee" style="width: 100%; height: 80vh;"></div>
          <div class="mySlides kitchen" style="width: 100%; height: 80vh;"></div>
          <div class="mySlides citrus" style="width: 100%; height: 80vh;"></div>
        </div>
      </div>
    </div>

    <div class="about">
      <div class="container">
        <p><span>on the sunny corner of the city gallery</span><br>
          open for breakfast from 7am and lunch from 11.30am on weekdays<br>
          breakfast from 8am and lunch from midday on Saturday</p>
      </div>
    </div>

    <div class="menu" id="menu">
      <div class="container">
        <div class="filterBar">
          <ul>
            <a><li class="span_1_of_4">Coffee & Tea</li></a>
            <a><li class="span_1_of_4">Baking</li></a>
            <a><li class="span_1_of_4">Breakfast</li></a>
            <a><li class="span_1_of_4">Lunch</li></a>
          </ul>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
